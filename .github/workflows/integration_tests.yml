jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Android SDK
        run: sudo apt-get update && sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils libvirt-dev

      - name: Create and start emulator
        run: |
          sdkmanager "system-images;android-29;google_apis;x86_64"
          avdmanager create avd -n test -k "system-images;android-29;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim &
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
          adb shell getprop sys.boot_completed | grep 1

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Install APK
        run: adb install build/app/outputs/flutter-apk/app-debug.apk

      - name: Run Flutter integration tests
        run: flutter test integration_test

      - name: Run Maestro tests
        run: maestro test integration_test/maestro/flow.yaml